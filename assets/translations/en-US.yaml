  ## HELP PAGE
  "HELP_STARTING_BAND": "'Starting Band' means the number of center frequency for each graphs. the picture above has 4 Starting Bands. Since Peak filter and Dip filter shares the same center frequency, you can actually see 8 graphs were drawn. the number of bands can't go lower than 2 or, higher than 25.",
