  "HELP_FILTER": "'Filter' modes affect whether your audio clip is boosted(Peak) or cut(Dip). You can make the filter to either boost or cut original audio clips.(Peak & Dip).",
  "HELP_POINTLIMIT": "'Point Limit' will control the number of bands, depending your session performance. As you choose correct/incorrect answers, the 'Round Point' will be increased/decreased by 1. if your point's absolute value hits the 'Point Limit', the number of bands will be increased/decreased by 1 and the 'Round Point' will be reset to 0.",
  "HELP_DISCLAIMER_SESSION": "the Graphs shown during session DOES NOT accurately represents how EQ Filter looks alike.",
  "HELP_DISCLAIMER_GAIN": "To prevent audio clips from clipping, eqTrainer lowers the audio clip's volume by your 'Gain value + 2dB'.",
