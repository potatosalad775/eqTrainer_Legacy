  ## HELP PAGE
  "HELP_STARTING_BAND": "'초기 밴드' 항목은 그래프가 사용할 중심 주파수 값의 개수를 결정합니다. 위 사진은 초기 밴드값을 4로 설정한 상태입니다. Peak 필터와 Dip 필터가 같은 중심 주파수 값을 공유하기 때문에 실제로는 8개의 그래프가 그려집니다. 밴드값은 2보다 적어지거나, 25보다 많아질 수 없습니다.",
  "HELP_GAIN": "'게인'값은 EQ 필터가 원음의 소리를 얼마나 바꾸는지에 영향을 미칩니다. 게인 값이 올라갈수록, EQ 필터를 켜고 껐을 때 두 음원의 차이가 더 쉽고 분명하게 들립니다.",
  "HELP_QFACTOR": "'Q Factor' 항목은 EQ 필터의 대역폭을 결정합니다. Q Factor값이 높을수록 EQ 필터의 대역폭이 넓어져, EQ 필터를 켜고 껐을 때 두 음원의 차이가 더 쉽고 분명하게 구분됩니다.",
  "HELP_FILTER": "'필터' 모드는 세션 중 사용할 EQ 필터가 원음을 부스트할지(Peak), 아니면 컷할지(Dip)를 결정합니다. EQ 필터가 소리를 부스트하거나 컷할 수 있도록(Peak & Dip) 설정할 수도 있습니다.",
  "HELP_POINTLIMIT": "'포인트 제한선'은 세션이 진행되는 중 사용자의 결과에 따라 초기 밴드값을 증감하는데 영향을 미칩니다. 정답/오답을 고를 때마다, '포인트'가 1씩 오르거나 내려갑니다. 만약 포인트의 절댓값이 '포인트 제한선'에 도달한다면 밴드값이 1씩 줄거나 늘어나고, '포인트'는 0으로 초기화됩니다.",
